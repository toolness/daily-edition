{% extends "base.html" %}
{% block head %}
<style>
div.response {
  padding-top: 1em;
  font-family: Monaco, "Lucida Console", monospace;
}
</style>
{% endblock %}
{% block title %}Publish A New Daily Edition{% endblock %}
{% block header %}Publish A New Daily Edition.{% endblock %}
{% block content %}
<form method="POST">
{% csrf_token %}
<p>
<input type="checkbox" name="refresh-feeds"/>Refresh Feeds</input>
</p>
<input type="submit" value="Publish New Daily Edition"/>
</form>
<div class="response">
{{ response }}
</div>
{% endblock %}
