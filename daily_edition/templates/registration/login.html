<!DOCTYPE html>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" media="all"
      href="{{ STATIC_URL }}daily_edition/daily-edition.css" />
<style>
table, td, tr {
  border: 0;
}
</style>
<div id="container" style="display: block;">
  <div id="header">
    <div id="static">Login.</div>
  </div>
  <div id="articles">
    <div class="article">
      <div class="content">

        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action=".">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
        </form>

      </div>
    </div>
  </div>
</div>
