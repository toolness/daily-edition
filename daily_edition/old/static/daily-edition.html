<html manifest="cache.manifest">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <base target="_blank"/>
  <link rel="stylesheet" type="text/css" media="all"
        href="daily-edition.css" />
  <title>The Daily Edition</title>
</head>
<body>
<div id="container">
  <div id="header">
    <div id="static">This is The Daily Edition.</div>
    <div id="info">
      <span id="issue">Issue <span id="issue-no"></span></span>
      <span id="pub">&mdash; <span id="pub-date"></span></span>
    </div>
  </div>
  <div id="articles"></div>
  <div id="error">Alas, an error occurred.</div>
</div>
<div id="templates">
  <div class="article">
    <div class="title"><a class="link"></a></div>
    <div class="author"></div>
    <div class="date"></div>
    <div class="content"></div>
  </div>
</div>
<script src="jquery.js"></script>
<script src="html-sanitizer-minified.js"></script>
<script src="daily-edition.js"></script>
</body>
</html>
